easyRandom = { module = "org.jeasy:easy-random-core", version.ref = "easyRandom" }
easyRules-core = { module = "org.jeasy:easy-rules-core", version.ref = "easyRules" }
easyRules-spel = { module = "org.jeasy:easy-rules-spel", version.ref = "easyRules" }
easyRules-support = { module = "org.jeasy:easy-rules-support", version.ref = "easyRules" }
google-beanMatchers = { module = "com.google.code.bean-matchers:bean-matchers", version = "0.14" }
