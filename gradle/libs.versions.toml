wiremock = { module = "org.wiremock:wiremock-standalone", version.ref = "wiremock" }

[plugins]
git-info = { id = "com.gorylenko.gradle-git-properties", version = "2.4.2" }
jib = { id = "com.google.cloud.tools.jib", version = "3.4.3" }
jib-javaagent = { id = "com.ryandens.javaagent-jib", version = "0.5.2" }
sonarqube = { id = "org.sonarqube", version = "4.4.1.3373" }
springboot = { id = "org.springframework.boot", version.ref = "springboot" }
springDependencyManagement = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
