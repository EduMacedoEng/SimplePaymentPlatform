instancio = { module = "org.instancio:instancio-junit", version.ref = "instancio" }
io-netty-macos = { module = "io.netty:netty-resolver-dns-native-macos", version.ref = "ioNettyMacOS" }
jakarta-mail = { module = "com.sun.mail:jakarta.mail", version.ref = "jakarta-mail" }
